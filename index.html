<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container"></div>

    <template id="setup-template">
      <div class="setup">
        <h2>Setup!</h2>
        <p>Enter number of rows and columns</p>
        <form>
          <input
            type="number"
            name="rows"
            placeholder="rows"
            min="1"
            max="100"
            required
            value="5"
          />
          &nbsp;&nbsp;X&nbsp;&nbsp;
          <input
            type="number"
            name="columns"
            placeholder="columns"
            min="1"
            max="100"
            required
            value="5"
          />
          <button type="submit" class="start-btn">START THE GAME</button>
        </form>
      </div>
    </template>

    <template id="board-template">
      <div id="board"></div>
    </template>

    <template id="row-template">
      <div class="row"></div>
    </template>

    <template id="line-template">
      <div class="line"></div>
    </template>

    <template id="box-template">
      <div class="box"></div>
    </template>

    <template id="dot-template">
      <div class="dot"></div>
    </template>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
